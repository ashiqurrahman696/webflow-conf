<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Conf</title>
    <link rel="stylesheet" href="styles/project.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Navbar -->
        <nav class="container">
            <h3 class="logo inter">LOGO</h3>
            <a href="#" class="btn">Sign Up</a>
        </nav>
        <!-- Hero section -->
        <div class="hero text-center">
            <h1 class="hero-title raleway text-dark">Cool Dark UI Template for Webflow Agencies!</h1>
            <a href="#" class="btn">Stay focused</a>
        </div>
    </header>
    <main class="container">
        <section class="action-section raleway">
            <div class="action-left">
                <h2 class="section-title text-dark">See It in Action</h2>
                <p class="section-text">Explore the live preview and imagine your brand in this bold new look.</p>
                <a href="#" class="btn">Launch Live Preview</a>
            </div>
            <div class="action-right">
                <img src="assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="productive-user text-center">
            <h2 class="section-title text-dark raleway">Joined Thousands of Productive Users</h2>
            <div class="user-stats inter">
                <div class="stats-item">
                    <h3>50K</h3>
                    <p>Active Users</p>
                </div>
                <div class="stats-item">
                    <h3>2M+</h3>
                    <p>Focus Sessions</p>
                </div>
                <div class="stats-item">
                    <h3>95%</h3>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
